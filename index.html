<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Jikan Anime Search</title>
</head>
<body>
    <form id="searchBar" action="">
        <input id="search-text" type="text" placeholder="Search Anime by Name, Release date or Rating">
        <input id="search" type="submit" value = "GO">
    </form>
    <main id="results">
    </main>
    <form action="" id="pages">
        <input id = "previous" class = "buttons" type="button" value="Previous">
        <p id="current-page">1</p>
        <input id = "next" class = "buttons" type="button" value="Next">
    </form>
    <div id="modal">
        <div id="wrapper">
        <div id="image-wrapper">
            <img src="" alt="" id="image">
        </div>
        <div id="info-wrapper">
            <p id="title-name"></p>
            <p id="rating"></p>
            <p id="release-date"></p>
            <p id="genres"></p>
            <p id="studios"></p>
            <p id="episodes"></p>
        </div>
    </div>
    <p id = "description"></p>
    </div>
</body>
</html>
